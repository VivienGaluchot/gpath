<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css">
    <title>Gpath Editor</title>
</head>

<body>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>Span</fieldset>
                    <div class="row">
                        <div class="form-group col">
                            <label for="x-span">X Span in mm</label>
                            <input class="form-control" id="x-span" aria-describedby="x-span-help" value="200">
                            <small id="x-span-help" class="form-text text-muted">Number of mm available in the X direction in the work area.</small>
                        </div>
                        <div class="form-group col">
                            <label for="y-span">Y Span in mm</label>
                            <input class="form-control" id="y-span" aria-describedby="y-span-help" value="200">
                            <small id="y-span-help" class="form-text text-muted">Number of mm available in the Y direction in the work area.</small>
                        </div>
                    </div>
                    <fieldset>Draw</fieldset>
                    <div class="row">
                        <div class="form-group col">
                            <label for="draw-size">Draw size in mm</label>
                            <input class="form-control" id="draw-size" aria-describedby="draw-size-help" value="1">
                            <small id="draw-size-help" class="form-text text-muted">Draw size in mm.</small>
                        </div>
                        <div class="form-group col">
                            <label for="z-max-draw">Draw up to Z in mm</label>
                            <input class="form-control" id="z-max-draw" aria-describedby="z-max-draw-help" value="10">
                            <small id="z-max-draw-help" class="form-text text-muted">Max value of Z to draw in mm.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="apply-settings" type="button" class="btn btn-primary" data-bs-dismiss="modal">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex flex-column h-100">
        <header class="row p-3 align-items-end">
            <div class="col">
                <h1 class="mb-0">Gpath Editor</h1>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <input id="download-filename" class="form-control" aria-describedby="download-btn" placeholder="noname">
                    <span class="input-group-text">.gcode</span>
                    <button id="download-btn" type="button" class="btn btn-primary"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="fa-solid fa-gears"></i></button>
            </div>
        </header>
        <content class="row p-3 flex-grow-1">
            <div class="col-7 d-flex flex-column">
                <div class="path flex-grow-1">
                    <div class="toolbar">
                        <button class="btn btn-outline-primary">Reset view</button>
                    </div>
                    <svg id="draw-area" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 1 1"></svg>
                </div>
                <small class="text-muted">grid size 10 mm</small>
            </div>
            <div class="col-5 d-flex flex-column">
                <ul id="edit-area" class="gcode flex-grow-1">
                </ul>
                <small class="text-muted"><a href="https://marlinfw.org/meta/gcode/" target="_blank">Marlin GCODE reference</a></small>
            </div>
        </content>
        <footer class="row">
            <small>dev in progress</small>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="app.mjs"></script>
</body>

</html>
